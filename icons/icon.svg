<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34485e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3c7d9b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b9f8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffde17;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景円 -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- 火災報知器本体 -->
  <rect x="180" y="150" width="152" height="180" rx="15" fill="#ffffff" stroke="#34485e" stroke-width="3"/>
  
  <!-- 火災報知器のグリル -->
  <rect x="200" y="170" width="112" height="8" rx="4" fill="#34485e"/>
  <rect x="200" y="185" width="112" height="8" rx="4" fill="#34485e"/>
  <rect x="200" y="200" width="112" height="8" rx="4" fill="#34485e"/>
  <rect x="200" y="215" width="112" height="8" rx="4" fill="#34485e"/>
  
  <!-- 火災検知部（中央の円） -->
  <circle cx="256" cy="260" r="35" fill="#34485e" stroke="#ffffff" stroke-width="2"/>
  <circle cx="256" cy="260" r="25" fill="#3c7d9b"/>
  <circle cx="256" cy="260" r="15" fill="#5b9f8a"/>
  
  <!-- 警告ランプ -->
  <circle cx="256" cy="310" r="12" fill="#ff4444" stroke="#ffffff" stroke-width="2"/>
  
  <!-- 火災の炎（アイコンの特徴） -->
  <path d="M 120 380 Q 120 340 140 320 Q 130 300 145 280 Q 155 290 160 270 Q 170 285 175 265 Q 185 280 190 260 Q 200 275 205 255 Q 215 270 220 250 Q 210 230 190 220 Q 170 210 145 220 Q 120 235 105 260 Q 95 285 100 310 Q 105 340 120 380 Z" fill="url(#flame)" opacity="0.9"/>
  
  <!-- テキスト -->
  <text x="256" y="420" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ffffff">火災報知</text>
  <text x="256" y="450" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#ffffff">判定アプリ</text>
</svg>